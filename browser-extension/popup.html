<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shelfie</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      min-width: 280px;
      max-width: 320px;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin: 0 0 16px 0;
      color: #1a1a1a;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.ready {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.not-configured {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .primary-button {
      background: #3b82f6;
      color: white;
    }
    
    .primary-button:hover {
      background: #2563eb;
    }
    
    .primary-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .secondary-button {
      background: #f3f4f6;
      color: #374151;
    }
    
    .secondary-button:hover {
      background: #e5e7eb;
    }
    
    .info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
      line-height: 1.4;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      üîñ Shelfie
    </h1>
    
    <div id="status-ready" class="status ready hidden">
      ‚úÖ Ready to save! Right-click any page to save it to your reading list.
    </div>
    
    <div id="status-not-configured" class="status not-configured hidden">
      ‚ö†Ô∏è Not configured. Please update config.js with your Supabase credentials.
    </div>
    
    <div class="actions">
      <button id="save-current" class="primary-button">
        üìù Save Current Page
      </button>
    </div>
    
    <div class="info">
      <strong>Quick save:</strong> Right-click any page ‚Üí "Save to Read/Watch Later"
      <br><br>
      <strong>Keyboard shortcut:</strong> Ctrl+Shift+S (Cmd+Shift+S on Mac)
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
